<body>
  <div class="container">
    <h1>ğŸ—ºï¸ ì£¼ì†Œ â†’ GPS ì¢Œí‘œ ë³€í™˜ ë„êµ¬</h1>
    <p>Firebase Firestoreì˜ ì£¼ì†Œ ë°ì´í„°ë¥¼ GPS ì¢Œí‘œë¡œ ìë™ ë³€í™˜í•©ë‹ˆë‹¤.</p>

    <div id="status" class="status info" style="display:none;">

    <div>
      <button id="checkBtn" onclick="checkSpots()">ğŸ“Š ìŠ¤íŒŸ ìƒíƒœ í™•ì¸</button>
      <button id="convertBtn" onclick="startConversion()" disabled>ğŸš€ GPS ë³€í™˜ ì‹œì‘</button>
      <button id="stopBtn" onclick="stopConversion()" style="display:none;">â¸ï¸ ì¤‘ì§€</button>
    </div>

    <div class="stats" id="stats" style="display:none;">
      <div class="stat-box">
        <div class="stat-label">ì „ì²´ ìŠ¤íŒŸ</div>
        <div class="stat-number" id="totalSpots">0</div>
      </div>
      <div class="stat-box success">
        <div class="stat-label">GPS ìˆìŒ</div>
        <div class="stat-number" id="withGPS">0</div>
      </div>
      <div class="stat-box error">
        <div class="stat-label">GPS ì—†ìŒ</div>
        <div class="stat-number" id="withoutGPS">0</div>
      </div>
    </div>

    <div class="progress" id="progressContainer" style="display:none;">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%;">0%</div>
      </div>
      <p id="progressText" style="text-align:center; margin-top:10px; color:#666;">0 / 0 ì™„ë£Œ</p>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getFirestore, collection, getDocs, doc, updateDoc } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';

    // Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyCDXe9s5bpcCkJQEsIXhGFbqw0yUJTmk4I",
      authDomain: "jejudatabuilder.firebaseapp.com",
      projectId: "jejudatabuilder",
      storageBucket: "jejudatabuilder.firebasestorage.app",
      messagingSenderId: "927942693421",
      appId: "1:927942693421:web:87a8abb1dddb8d6bfd7b50",
      measurementId: "G-S9H31HB4GW"
    };

    const GOOGLE_MAPS_API_KEY = 'AIzaSyBpD54PnWIgH-tBsR2PQm6lqI4sScBQTQY';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app, 'databuilder');

    let spotsWithoutGPS = [];
    let isConverting = false;
    let shouldStop = false;

    window.checkSpots = async function() {
      log('ğŸ“¥ Firestoreì—ì„œ ë°ì´í„° ê°€ì ¸ì˜¤ëŠ” ì¤‘...', 'info');
      showStatus('ë°ì´í„° ë¡œë”© ì¤‘...', 'info');

      try {
        const spotsCollection = collection(db, 'spots');
        const snapshot = await getDocs(spotsCollection);

        const allSpots = [];
        spotsWithoutGPS = [];

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          allSpots.push(data);

          const hasGPS = data.location?.latitude && data.location?.longitude;

          if (!hasGPS && data.address) {
            spotsWithoutGPS.push({
              id: docSnap.id,
              place_name: data.place_name,
              address: data.address,
              location: data.location || {}
            });
          }
        });

        // í†µê³„ í‘œì‹œ
        document.getElementById('stats').style.display = 'grid';
        document.getElementById('totalSpots').textContent = allSpots.length;
        document.getElementById('withGPS').textContent = allSpots.length - spotsWithoutGPS.length;
        document.getElementById('withoutGPS').textContent = spotsWithoutGPS.length;

        log(`ğŸ“Š ì „ì²´ ìŠ¤íŒŸ: ${allSpots.length}ê°œ`, 'info');
        log(`âœ… GPS ìˆìŒ: ${allSpots.length - spotsWithoutGPS.length}ê°œ`, 'success');
        log(`âŒ GPS ì—†ìŒ: ${spotsWithoutGPS.length}ê°œ`, 'error');

        if (spotsWithoutGPS.length === 0) {
          showStatus('âœ¨ ëª¨ë“  ìŠ¤íŒŸì— ì´ë¯¸ GPS ì¢Œí‘œê°€ ìˆìŠµë‹ˆë‹¤!', 'success');
          document.getElementById('convertBtn').disabled = true;
        } else {
          showStatus(`ğŸ¯ ${spotsWithoutGPS.length}ê°œ ìŠ¤íŒŸì„ ë³€í™˜í•  ì¤€ë¹„ê°€ ë˜ì—ˆìŠµë‹ˆë‹¤.`, 'warning');
          document.getElementById('convertBtn').disabled = false;
        }

      } catch (error) {
        log(`âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
        showStatus('ë°ì´í„° ë¡œë”© ì‹¤íŒ¨', 'error');
      }
    };

    async function geocodeAddress(address) {
      const url = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${GOOGLE_MAPS_API_KEY}&language=ko&region=kr`;

      const response = await fetch(url);
      const data = await response.json();

      if (data.status === 'OK' && data.results.length > 0) {
        const location = data.results[0].geometry.location;
        return {
          latitude: location.lat,
          longitude: location.lng,
          formatted_address: data.results[0].formatted_address
        };
      }

      return null;
    }

    window.startConversion = async function() {
      if (spotsWithoutGPS.length === 0) {
        alert('ë¨¼ì € "ìŠ¤íŒŸ ìƒíƒœ í™•ì¸" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.');
        return;
      }

      if (!confirm(`${spotsWithoutGPS.length}ê°œì˜ ìŠ¤íŒŸì„ ë³€í™˜í•˜ì‹œê² ìŠµë‹ˆê¹Œ?`)) {
        return;
      }

      isConverting = true;
      shouldStop = false;
      document.getElementById('convertBtn').style.display = 'none';
      document.getElementById('checkBtn').disabled = true;
      document.getElementById('stopBtn').style.display = 'inline-block';
      document.getElementById('progressContainer').style.display = 'block';

      showStatus('ğŸ”„ ë³€í™˜ ì¤‘...', 'info');
      log('ğŸš€ GPS ë³€í™˜ ì‹œì‘!', 'info');

      let successCount = 0;
      let failCount = 0;

      for (let i = 0; i < spotsWithoutGPS.length; i++) {
        if (shouldStop) {
          log('â¸ï¸ ì‚¬ìš©ìê°€ ì¤‘ì§€í–ˆìŠµë‹ˆë‹¤.', 'error');
          break;
        }

        const spot = spotsWithoutGPS[i];

        log(`[${i + 1}/${spotsWithoutGPS.length}] ${spot.place_name}`, 'info');
        log(`   ì£¼ì†Œ: ${spot.address}`, 'info');

        try {
          const result = await geocodeAddress(spot.address);

          if (result) {
            const spotRef = doc(db, 'spots', spot.id);
            await updateDoc(spotRef, {
              'location.latitude': result.latitude,
              'location.longitude': result.longitude,
              'location.formatted_address': result.formatted_address
            });

            log(`   âœ… ì„±ê³µ: ${result.latitude.toFixed(6)}, ${result.longitude.toFixed(6)}`, 'success');
            successCount++;
          } else {
            log(`   âŒ ë³€í™˜ ì‹¤íŒ¨`, 'error');
            failCount++;
          }
        } catch (error) {
          log(`   âŒ ì˜¤ë¥˜: ${error.message}`, 'error');
          failCount++;
        }

        // ì§„í–‰ë¥  ì—…ë°ì´íŠ¸
        const progress = ((i + 1) / spotsWithoutGPS.length * 100).toFixed(0);
        document.getElementById('progressFill').style.width = progress + '%';
        document.getElementById('progressFill').textContent = progress + '%';
        document.getElementById('progressText').textContent = `${successCount + failCount} / ${spotsWithoutGPS.length} ì™„ë£Œ (ì„±ê³µ: ${successCount}, ì‹¤íŒ¨: ${failCount})`;

        // API ì œí•œ ë°©ì§€
        await new Promise(resolve => setTimeout(resolve, 100));
      }

      // ì™„ë£Œ
      isConverting = false;
      document.getElementById('convertBtn').style.display = 'inline-block';
      document.getElementById('checkBtn').disabled = false;
      document.getElementById('stopBtn').style.display = 'none';

      const successRate = ((successCount / (successCount + failCount)) * 100).toFixed(1);

      log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
      log('ğŸ“Š ë³€í™˜ ê²°ê³¼ ìš”ì•½', 'info');
      log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');
      log(`âœ… ì„±ê³µ: ${successCount}ê°œ`, 'success');
      log(`âŒ ì‹¤íŒ¨: ${failCount}ê°œ`, 'error');
      log(`ğŸ“ˆ ì„±ê³µë¥ : ${successRate}%`, 'info');
      log('â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”', 'info');

      showStatus(`âœ¨ ë³€í™˜ ì™„ë£Œ! (ì„±ê³µ: ${successCount}, ì‹¤íŒ¨: ${failCount})`, 'success');

      // ë‹¤ì‹œ í™•ì¸
      setTimeout(() => {
        checkSpots();
      }, 2000);
    };

    window.stopConversion = function() {
      if (confirm('ë³€í™˜ì„ ì¤‘ì§€í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
        shouldStop = true;
      }
    };

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = message;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function showStatus(message, type) {
      const statusDiv = document.getElementById('status');
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = 'block';
    }

    // ì´ˆê¸°í™”
    log('âœ¨ ì¤€ë¹„ ì™„ë£Œ! "ìŠ¤íŒŸ ìƒíƒœ í™•ì¸" ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”.', 'info');
  </script>
</body>
